<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Database degli utenti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Search Users</h1>

            </div>
            <div class="col input-group mb-3">
                <input id="input-query" type="text" class="" aria-label="Text input with dropdown button">
                <div class="col">

                    <select id="choose-one" class="form-select" aria-label="Default select example">
                        <option id="not-selected"  selected>Choose one</option>
                        <option id="nameQuery" value="1">Name</option>
                        <option id="usernameQuery" value="2">Username</option>
                        <option id="emailQuery" value="3">Email</option>
                    </select>
                </div>
                <div class="col">

                    <button id="search-btn" type="button" class="btn btn-secondary" onclick="query()">Search</button>
                </div>

            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Username</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody id="table-container">

                </tbody>
            </table>

        </div>
    </div>







    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
